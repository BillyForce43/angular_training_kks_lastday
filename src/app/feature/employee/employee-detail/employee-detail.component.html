<form [formGroup]="employeeForm">
  <label for="id" style="padding: 10px">ID : </label>
  <input type="text" formControlName="id" class="form-control" />
  <label for="username" style="padding: 10px">Username : </label>
  <input type="text" formControlName="username" class="form-control" />
  <label for="name" style="padding: 10px">Name : </label>
  <input type="text" formControlName="name" class="form-control" />
  <label for="email" style="padding: 10px">E-mail : </label>
  <input type="text" formControlName="email" class="form-control" />
  <label for="phone" style="padding: 10px">Phone : </label>
  <input type="text" formControlName="phone" class="form-control" />
  <label for="website" style="padding: 10px">Website: </label>
  <input type="text" formControlName="website" class="form-control" />
</form>

<br />
<h3>Address</h3>
<hr />
<br />

<form [formGroup]="employeeForm">
    <ng-container formGroupName="address">
        <label for="street" style="padding: 10px">Street : </label>
        <input type="text" formControlName="street" class="form-control" />
        <label for="suite" style="padding: 10px">Suite : </label>
        <input type="text" formControlName="suite" class="form-control" />
        <label for="city" style="padding: 10px">City: </label>
        <input type="text" formControlName="city" class="form-control" />
        <label for="zipcode" style="padding: 10px">Zipcode: </label>
        <input type="text" formControlName="zipcode" class="form-control" />
        <ng-container formGroupName="geo">
            <label for="lat" style="padding: 10px">Latitude: </label>
            <input type="text" formControlName="lat" class="form-control" />
            <label for="lng" style="padding: 10px">Longtitude: </label>
            <input type="text" formControlName="lng" class="form-control" />
        </ng-container>
    </ng-container>
</form>

<br />
<h3>Company</h3>
<hr />
<br />

<form [formGroup]="employeeForm">
    <ng-container formGroupName="company">
        <label for="name" style="padding: 10px">Name : </label>
        <input type="text" formControlName="name" class="form-control" />
        <label for="catchPhrase" style="padding: 10px">catchPhrase : </label>
        <input type="text" formControlName="catchPhrase" class="form-control" />
        <label for="bs" style="padding: 10px">BS: </label>
        <input type="text" formControlName="bs" class="form-control" />
    </ng-container>
</form>
<br />

<button type="button" class="btn btn-primary" (click)="updateName()">
  Update Name
</button>
<br>

<p class="text-left p-5">result: {{ result }}</p>
